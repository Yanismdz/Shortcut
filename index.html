<html>
    <head>
	<link type="text/css" rel="stylesheet" href="style.css"/>
	<title>Cheatsheet Shortcut</title>
	<meta charset="utf-8" />
    </head>
    <body>
	<h3>Most usefull shortcut</h3>
	<tbody>
	    <table>
	    	<tr>
		    <td class="ok">Open Terminal</td>
		    <td>Ctrl+Alt+T</td>
		</tr>		     
		<tr> 
		    <td>Change task </td>
		    <td class="ok">Ctrl+Alt+Tab</td>
		</tr>
		<tr> 
		    <td class="ok">Close a window</td>
		    <td>Alt+F4</td>
		</tr>
		<tr> 
		    <td>Change desktop</td>
		    <td class="ok">Ctrl+Alt+up/down Arrow</td>
		</tr>
		<tr> 
		    <td class="ok">Complete command on terminal</td>
		    <td>Tab</td>
		</tr>	
		<tr>	
		    <td>Display all completion</td>
		    <td class="ok">Tab x 2</td>
		</tr>	    
	    </table>
	</tbody>
    </body>
</html>
